<html>

{% include "base.html" %}
<center><h1>{{title}}</h1></center>
<div>
<table align='center' border="1" bgcolor="red">
    <thead>
    <tr>
        <td>S. No</td>
        <td>NAME</td>
        <td>CLASS</td>
        <td>ADDRESS</td>
        <td>SCHOOL</td>
        <td>E-MAIL</td>
    </tr>
    </thead>
    {% for k in queryset %}

    <tbody>
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{k.s_name}}</td>
        <td>{{k.s_class}}</td>
        <td>{{k.s_address}}</td>
        <td>{{k.s_school}}</td>
        <td>{{k.s_email}}</td>
    </tr>
    </tbody>
    {% endfor %}

</table>
</div>
</html>
